version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
    depends_on:
      - db
    env_file: .env
    environment:
      # Override DB for local container networking
      DATABASE_URL: "postgresql://user:password@db:5432/mydb?schema=public"
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  db-data: